<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <figure class="header__logo">
        <img src="assets/images/logo-full.svg" alt="Logo" />
      </figure>
    </header>
    <main class="main">
      <h1 class="heading">Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="text">
        Secure your spot at next year's biggest coding conference.
      </p>
      <form action="/generated-ticket.html" method="get" class="form">
        <div class="form__row">
          <label for="avatar">Upload Avatar</label>
          <input
            type="file"
            name="avatar"
            id="avatar"
            placeholder="Drag and drop or click to upload"
          />
          <span class="form__message--help"
            >Upload your photo (JPG or PNG, max size: 500KB).</span
          >
        </div>
        <div class="form__row">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" />
        </div>
        <div class="form__row">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
          />
        </div>
        <div class="form__row">
          <label for="github-username">GitHub Username</label>
          <input
            type="text"
            name="github-username"
            id="github-username"
            placeholder="@yourusername"
          />
        </div>
        <button class="button" type="submit">Generate My Ticket</button>
      </form>
    </main>
  </body>
</html>
